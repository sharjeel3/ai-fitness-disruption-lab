<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Persona Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1a1a1a;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: #f8f9fa;
        }
        
        input:focus,
        select:focus {
            outline: none;
            border-color: #ee0979;
            background: white;
        }
        
        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: #f8f9fa;
            min-height: 50px;
        }
        
        .tag {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .tag button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .example-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }
        
        .example-tag {
            background: #e0e0e0;
            color: #666;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .example-tag:hover {
            background: #d0d0d0;
            transform: translateY(-1px);
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(238, 9, 121, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .archetype-preview {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }
        
        .archetype-card {
            padding: 12px;
            border-radius: 12px;
            background: #f8f9fa;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .archetype-card:hover {
            border-color: #ee0979;
            transform: scale(1.02);
        }
        
        .archetype-name {
            font-size: 12px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        
        .archetype-tagline {
            font-size: 10px;
            color: #666;
            font-style: italic;
        }
        
        .helper-text {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ­ Persona Generator</h1>
        <p class="subtitle">Discover your unique fitness identity</p>
        
        <form action="/generate" method="POST" id="personaForm">
            <div class="form-group">
                <label for="traits">Your Personality Traits</label>
                <div class="tag-input" id="traitsContainer">
                    <input type="text" id="traitsInput" placeholder="Type and press Enter" style="border: none; background: none; flex: 1; min-width: 120px;">
                </div>
                <div class="example-tags">
                    <span class="example-tag" onclick="addExampleTrait('disciplined')">disciplined</span>
                    <span class="example-tag" onclick="addExampleTrait('creative')">creative</span>
                    <span class="example-tag" onclick="addExampleTrait('spontaneous')">spontaneous</span>
                    <span class="example-tag" onclick="addExampleTrait('analytical')">analytical</span>
                    <span class="example-tag" onclick="addExampleTrait('energetic')">energetic</span>
                    <span class="example-tag" onclick="addExampleTrait('mindful')">mindful</span>
                </div>
                <input type="hidden" name="traits" id="traitsHidden">
            </div>
            
            <div class="form-group">
                <label for="goals">Your Fitness Goals</label>
                <div class="tag-input" id="goalsContainer">
                    <input type="text" id="goalsInput" placeholder="Type and press Enter" style="border: none; background: none; flex: 1; min-width: 120px;">
                </div>
                <div class="example-tags">
                    <span class="example-tag" onclick="addExampleGoal('strength')">strength</span>
                    <span class="example-tag" onclick="addExampleGoal('lean')">lean</span>
                    <span class="example-tag" onclick="addExampleGoal('flexibility')">flexibility</span>
                    <span class="example-tag" onclick="addExampleGoal('endurance')">endurance</span>
                    <span class="example-tag" onclick="addExampleGoal('wellness')">wellness</span>
                </div>
                <input type="hidden" name="goals" id="goalsHidden">
            </div>
            
            <div class="form-group">
                <label for="music_preference">Workout Music</label>
                <select name="music_preference" id="music_preference" required>
                    <option value="">Select music genre</option>
                    <option value="pop">Pop</option>
                    <option value="rock">Rock</option>
                    <option value="instrumental">Instrumental</option>
                    <option value="ambient">Ambient</option>
                    <option value="electronic">Electronic</option>
                    <option value="hip-hop">Hip-Hop</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="workout_style">Preferred Workout Style (Optional)</label>
                <input type="text" name="workout_style" id="workout_style" placeholder="e.g., intense, gentle, varied">
            </div>
            
            <div class="form-group">
                <label for="session_length_preference">Ideal Session Length (Optional)</label>
                <input type="number" name="session_length_preference" id="session_length_preference" placeholder="Minutes (10-120)" min="10" max="120">
            </div>
            
            <button type="submit" class="submit-btn">âœ¨ Generate My Persona</button>
        </form>
        
        <div class="archetype-preview">
            <h3 style="grid-column: 1 / -1; font-size: 14px; color: #666; margin-bottom: 5px;">Example Archetypes:</h3>
            {% for archetype in archetypes[:4] %}
            <div class="archetype-card">
                <div class="archetype-name">{{ archetype.name }}</div>
                <div class="archetype-tagline">{{ archetype.tagline }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <script>
        // Traits management
        const traitsArray = [];
        const traitsInput = document.getElementById('traitsInput');
        const traitsContainer = document.getElementById('traitsContainer');
        const traitsHidden = document.getElementById('traitsHidden');
        
        traitsInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const value = this.value.trim().toLowerCase();
                if (value && traitsArray.length < 5 && !traitsArray.includes(value)) {
                    addTrait(value);
                    this.value = '';
                }
            }
        });
        
        function addTrait(trait) {
            traitsArray.push(trait);
            updateTraitsDisplay();
        }
        
        function removeTrait(trait) {
            const index = traitsArray.indexOf(trait);
            if (index > -1) {
                traitsArray.splice(index, 1);
                updateTraitsDisplay();
            }
        }
        
        function updateTraitsDisplay() {
            const existingTags = traitsContainer.querySelectorAll('.tag');
            existingTags.forEach(tag => tag.remove());
            
            traitsArray.forEach(trait => {
                const tag = document.createElement('div');
                tag.className = 'tag';
                tag.innerHTML = `${trait} <button type="button" onclick="removeTrait('${trait}')">Ã—</button>`;
                traitsContainer.insertBefore(tag, traitsInput);
            });
            
            traitsHidden.value = JSON.stringify(traitsArray);
        }
        
        function addExampleTrait(trait) {
            if (traitsArray.length < 5 && !traitsArray.includes(trait)) {
                addTrait(trait);
            }
        }
        
        // Goals management
        const goalsArray = [];
        const goalsInput = document.getElementById('goalsInput');
        const goalsContainer = document.getElementById('goalsContainer');
        const goalsHidden = document.getElementById('goalsHidden');
        
        goalsInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const value = this.value.trim().toLowerCase();
                if (value && goalsArray.length < 3 && !goalsArray.includes(value)) {
                    addGoal(value);
                    this.value = '';
                }
            }
        });
        
        function addGoal(goal) {
            goalsArray.push(goal);
            updateGoalsDisplay();
        }
        
        function removeGoal(goal) {
            const index = goalsArray.indexOf(goal);
            if (index > -1) {
                goalsArray.splice(index, 1);
                updateGoalsDisplay();
            }
        }
        
        function updateGoalsDisplay() {
            const existingTags = goalsContainer.querySelectorAll('.tag');
            existingTags.forEach(tag => tag.remove());
            
            goalsArray.forEach(goal => {
                const tag = document.createElement('div');
                tag.className = 'tag';
                tag.innerHTML = `${goal} <button type="button" onclick="removeGoal('${goal}')">Ã—</button>`;
                goalsContainer.insertBefore(tag, goalsInput);
            });
            
            goalsHidden.value = JSON.stringify(goalsArray);
        }
        
        function addExampleGoal(goal) {
            if (goalsArray.length < 3 && !goalsArray.includes(goal)) {
                addGoal(goal);
            }
        }
        
        // Form submission
        document.getElementById('personaForm').addEventListener('submit', function(e) {
            if (traitsArray.length === 0) {
                e.preventDefault();
                alert('Please add at least one personality trait');
                return;
            }
            if (goalsArray.length === 0) {
                e.preventDefault();
                alert('Please add at least one fitness goal');
                return;
            }
        });
    </script>
</body>
</html>
