<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-Workout Splitter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 420px;
            width: 100%;
        }

        .phone-frame {
            background: white;
            border-radius: 40px;
            padding: 30px 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: black;
            border-radius: 0 0 20px 20px;
        }

        .header {
            text-align: center;
            margin: 30px 0 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: #666;
        }

        .emoji-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .form-section {
            margin: 20px 0;
        }

        .form-section label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-section select,
        .form-section input,
        .form-section textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-section select:focus,
        .form-section input:focus,
        .form-section textarea:focus {
            outline: none;
            border-color: #a8edea;
        }

        .form-section textarea {
            resize: vertical;
            min-height: 80px;
        }

        .input-hint {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .time-blocks-input {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .time-blocks-input input {
            flex: 1;
            text-align: center;
        }

        .button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #a8edea 0%, #8dd6d2 100%);
            color: #1a1a1a;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(168, 237, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .demo-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .demo-link:hover {
            color: #333;
            text-decoration: underline;
        }

        .feature-list {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 16px;
            margin: 20px 0;
        }

        .feature-list h3 {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        .feature-list ul {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            padding: 8px 0;
            color: #666;
            font-size: 13px;
            padding-left: 20px;
            position: relative;
        }

        .feature-list li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #a8edea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phone-frame">
            <div class="notch"></div>
            
            <div class="header">
                <div class="emoji-icon">⏱️</div>
                <h1>Micro-Workout Splitter</h1>
                <p>Break workouts into achievable blocks</p>
            </div>

            <div class="feature-list">
                <h3>What it does:</h3>
                <ul>
                    <li>Splits long workouts into time blocks</li>
                    <li>Prioritizes essential exercises</li>
                    <li>Groups by movement patterns</li>
                    <li>Suggests optimal timing</li>
                </ul>
            </div>

            <form method="POST" action="/split">
                <div class="form-section">
                    <label for="workout">Select Workout Template</label>
                    <select id="workout" name="workout" required>
                        {% for workout in test_workouts %}
                        <option value="{{ loop.index0 }}">
                            {{ workout.name }} ({{ workout.total_duration }} min)
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-section">
                    <label for="scenario">Your Schedule Context</label>
                    <select id="scenario" name="scenario">
                        <option value="">Custom</option>
                        {% for scenario in test_scenarios %}
                        <option value="{{ scenario.scenario }}">{{ scenario.scenario }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-section">
                    <label>Available Time Blocks (minutes)</label>
                    <div class="input-hint">Enter 3-5 time blocks you have available</div>
                    <div class="time-blocks-input">
                        <input type="number" name="block1" placeholder="10" min="5" max="60" required>
                        <input type="number" name="block2" placeholder="8" min="5" max="60">
                        <input type="number" name="block3" placeholder="12" min="5" max="60">
                        <input type="number" name="block4" placeholder="6" min="5" max="60">
                    </div>
                </div>

                <button type="submit" class="button">
                    Split My Workout ⚡
                </button>
            </form>

            <a href="/demo" class="demo-link">Or try the demo →</a>
        </div>
    </div>

    <script>
        // Auto-populate time blocks based on scenario
        document.getElementById('scenario').addEventListener('change', function(e) {
            const scenarios = {{ test_scenarios | tojson }};
            const selectedScenario = scenarios.find(s => s.scenario === e.target.value);
            
            if (selectedScenario) {
                const blocks = selectedScenario.available_blocks;
                for (let i = 0; i < 4; i++) {
                    const input = document.getElementsByName(`block${i+1}`)[0];
                    if (blocks[i]) {
                        input.value = blocks[i];
                    }
                }
            }
        });
    </script>
</body>
</html>
